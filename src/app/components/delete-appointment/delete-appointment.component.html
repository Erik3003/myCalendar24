<div class="effectWrapper">
  <h2 mat-dialog-title>Termin löschen?</h2>
  <mat-dialog-content>
    <p>Soll der Termin</p>
    <h4>{{event.title}}</h4>
    <p>unwiderruflich gelöscht werden?</p> 
  </mat-dialog-content>
  <div id="buttons">
    <button mat-button (click)="onCommit()">
        Ja
    </button>
    <button mat-button color="warn" (click)="onDenie()">
        Nein
    </button>
  </div>
</div>
