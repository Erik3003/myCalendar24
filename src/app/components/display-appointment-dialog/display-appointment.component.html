<div class="effectWrapper">
    <h2 mat-dialog-title>{{appointment.title}}</h2>
    <mat-dialog-content>
      <p>am  {{startDay}}.{{startMonth}}.{{startYear}} um {{startHours}}:{{startMinutes}} Uhr </p>
      <p>bis {{endDay}}.{{endMonth}}.{{endYear}} um {{endHours}}:{{endMinutes}} Uhr </p>
      <h4>Beschreibung:</h4>
      <p>{{appointment.description}}</p>
      <h4>Kategorie:</h4><br>
      <div id="kategorieColor" [ngStyle]="{'background-color': category.color}"></div>
      <div>
        {{category.title}}
      </div>  
    </mat-dialog-content>

    <div id="buttons">
      <button mat-icon-button (click)="onEdit()">
          <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onInvite()">
          <mat-icon>email</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onRemove()">
          <mat-icon>delete</mat-icon>
      </button>
    </div>
</div>
