<!--This component displays the login screen consisting of a form for username and password-->
<app-header></app-header>
<div class="centerWrapper">

  <!--Error message-->
  <div *ngIf="isLogginError" class="errorMessage centerWrapper">Benutzername oder Passwort falsch!</div>

  <!--Form element for entering username and password with validation-->
  <div class="effectWrapper">
    <div class="formTitle">Einloggen</div>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLogin()">
      <div class="formElement">

        <!--Input username-->
        <mat-form-field>
          <input id="name" matInput formControlName="name" placeholder="Ihren Namen eingeben" />
          <mat-error *ngIf='name.errors?.minlength && name.touched'>
            Der Name muss mindestes 3 Zeichen lang sein.
          </mat-error>
          <mat-error *ngIf='name.errors?.maxlength && name.touched'>
            Der Name darf maximal 30 Zeichen lang sein.
          </mat-error>
        </mat-form-field>

        <!--Input password-->
        <mat-form-field>
          <input id="password" matInput formControlName="password" placeholder="Ihr Passwort eingeben"
            type="password" />
          <mat-error *ngIf='password.invalid && password.touched'>
            Das Passwort ist ung√ºltig.
          </mat-error>
        </mat-form-field>

        <!--Buttons-->
        <button mat-button type="submit" class="mat-raised-button mat-primary">Login</button>
        <button mat-button routerLink='/register' class="divider">Registrieren</button>
      </div>
    </form>
  </div>
</div>
