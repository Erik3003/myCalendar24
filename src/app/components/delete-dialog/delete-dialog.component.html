<!--Dialog for deleting appointment-->
<div class="effectWrapper">
  <h2 mat-dialog-title>Termin löschen</h2>
  <mat-dialog-content id="content">
    <h4>Wollen Sie den Termin unwiderruflich löschen?</h4>
    <!--Buttons-->
    <div class="buttons">
      <button mat-button class="mat-raised-button mat-primary" (click)="onDelete()">Löschen</button>
      <button mat-button color="warn" (click)="onClose()">Abbrechen</button>
    </div>
  </mat-dialog-content>
</div>
