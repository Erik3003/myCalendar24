<app-header></app-header>
<app-sidebar id="side"></app-sidebar>
<div id="calenderWrapper">
  <div class="calenderHeader">
    <button mat-button class="mat-raised-button mat-primary" id="next" (click)="nextDay()">Next</button>
    <button mat-button class="mat-raised-button mat-primary" id="previous" (click)="previousDay()">Previous</button>
    <h3 id="day">{{day}}</h3>
  </div>
  <table id="calendar">
    <thead id="calendar-head">
      <!--headers generated by ts-->
    </thead>
    <tbody id="calendar-body">
      <!--cells generated by ts-->
    </tbody>
  </table>
</div>
<button mat-button class="mat-raised-button mat-primary" (click)="appendData()">Append</button>
